<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script href="js/scripts.js"></script>
</head>
<body>
  <h1>Well, isn't it a beautiful day in the neighborhood!</h1>
  <div id="instructions">
    <p>Please enter a number and recieve a surprise message from Mr. Roboger themselves!</p>
  </div>
  <br><br>
  <form id="number-form">
      <label for="number1" id="num-box">Please select a number!</label>
      <input id="number1" name="number1" type="number">
      <br><br>
      <button id="submit" type="submit">Submit</button>
      <br>
      <button id="reset" type="button">Clear and Try Another</button>
  </form>
  
  <div id="user-array">
    <p id="array-display"></p>
  </div>
</body>
</html>
