<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script href="js/scripts.js"></script>
</head>
<body>
  <h1>Well, isn't it a beautiful day in the neighborhood!</h1>
  <div id="instructions">
    <p>Please enter a number and recieve a surprise message from Mr. Roboger themselves!</p>
  </div>
  <br><br>
  <div id="form-cont">
    <form id="number-form">
      <label for="number1">Please select a number!</label>
      <input type="number1" id="number1" name="number1">
      <br><br>
      <button type="submit" id="submit">Submit</button>
      <br>
      <button type="button" id="reset">Clear and Try Another</button>
    </form>
  </div>
  <div id="u-array">
    <p id="display-array"></p>
  </div>
</body>
</html>
